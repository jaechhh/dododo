<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Teddy Day ðŸ§¸</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
}

/* ðŸ”’ FIXED BACKGROUND LAYER */
.background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at top, #ffd6e8, #ff9fcf);
    z-index: 0;
}

/* CONTENT ABOVE BACKGROUND */
.container {
    position: relative;
    width: 100%;
    height: 100%;
    z-index: 2;
}

/* Message */
.message {
    position: absolute;
    top: 20px;
    width: 100%;
    text-align: center;
    font-size: 28px;
    font-weight: bold;
    color: #c2185b;
}

/* Tap hint */
.tap {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 18px;
    color: white;
    opacity: 0.9;
}

/* BIG TEDDY */
.teddy {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    width: 260px;
    height: 320px;
}

/* Head */
.head {
    width: 260px;
    height: 240px;
    background: #b87333;
    border-radius: 50%;
    position: relative;
}

/* Ears */
.ear {
    width: 80px;
    height: 80px;
    background: #b87333;
    border-radius: 50%;
    position: absolute;
    top: -20px;
}
.ear.left { left: -20px; }
.ear.right { right: -20px; }

/* Face */
.face {
    position: absolute;
    top: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 180px;
    height: 150px;
    background: #f5cba7;
    border-radius: 50%;
}

/* Eyes */
.eye {
    width: 22px;
    height: 22px;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 45px;
}

.eye.left {
    left: 45px;
    animation: blink 4s infinite;
}
.eye.right {
    right: 45px;
}

@keyframes blink {
    0%, 92%, 100% { height: 22px; }
    95% { height: 3px; }
}

/* Nose */
.nose {
    width: 20px;
    height: 15px;
    background: #5d4037;
    border-radius: 50%;
    position: absolute;
    top: 75px;
    left: 50%;
    transform: translateX(-50%);
}

/* Mouth */
.mouth {
    width: 40px;
    height: 20px;
    border-bottom: 4px solid #5d4037;
    border-radius: 0 0 40px 40px;
    position: absolute;
    top: 95px;
    left: 50%;
    transform: translateX(-50%);
}

/* Floating hearts */
.heart {
    position: absolute;
    color: #ff3366;
    font-size: 20px;
    animation: float 6s infinite ease-in-out;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-600px); opacity: 0; }
}

/* Mini teddy pop */
.mini-teddy {
    position: absolute;
    font-size: 30px;
    animation: pop 2s ease-out forwards;
    pointer-events: none;
}

@keyframes pop {
    0% { transform: scale(0); opacity: 0; }
    30% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(0.6) translateY(-120px); opacity: 0; }
}
</style>
</head>

<body>

<div class="background"></div>

<div class="container">

    <div class="message">
        Happy Teddy Day ðŸ§¸<br>
        bubbieee ðŸ’– imy yrm
    </div>

    <div class="tap">Tap anywhere ðŸ’•</div>

    <div class="teddy">
        <div class="head">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="face">
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
        </div>
    </div>

</div>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* Hearts */
for (let i = 0; i < 20; i++) {
    let h = document.createElement('div');
    h.className = 'heart';
    h.innerHTML = 'â¤';
    h.style.left = Math.random() * 100 + 'vw';
    h.style.animationDelay = Math.random() * 5 + 's';
    h.style.fontSize = (16 + Math.random() * 20) + 'px';
    document.body.appendChild(h);
}

/* Tap â†’ music + teddy burst */
let started = false;

document.body.addEventListener('click', () => {
    if (started) return;
    started = true;

    document.getElementById('music').play();
    document.querySelector('.tap').style.display = 'none';

    let interval = setInterval(() => {
        for (let i = 0; i < 4; i++) {
            let t = document.createElement('div');
            t.className = 'mini-teddy';
            t.innerHTML = 'ðŸ§¸';
            t.style.left = Math.random() * 100 + 'vw';
            t.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 2000);
        }
    }, 400);

    setTimeout(() => clearInterval(interval), 6000);
});
</script>

</body>
</html>
